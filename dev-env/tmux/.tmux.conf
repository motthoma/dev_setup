# No delay after prefix
set -s escape-time 0

# Mouse support
set -g mouse on

# Vi-style keybindings in copy mode
setw -g mode-keys vi

# Minimal status bar
set -g status-bg colour236
set -g status-fg white
set -g status-left '#[fg=green]#H'
set -g status-right '#[fg=cyan]%Y-%m-%d %H:%M'

# Standard splits
bind % split-window -h
bind '"' split-window -v

# Pane navigation using tmux prefix (Ctrl+b by default)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Optional: move panes without prefix using Alt+h/j/k/l
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Display pane numbers briefly
set -g display-panes-time 1000

# Start window numbering at 1
set -g base-index 1

# Start pane numbering at 1
set -g pane-base-index 1

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux.conf âœ…"
