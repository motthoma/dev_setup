### --- Prefix key ---
set -g prefix C-b
unbind C-b
bind C-b send-prefix

### --- Quality of life tweaks ---
set -g mouse on
set -g history-limit 10000
set -sg escape-time 0

### --- Vim-style pane actions outside Vim ---
# Create a 'vim' key table
# Use Ctrl+b w as tmux secondary prefix
bind-key -T prefix w switch-client -T vim

# Define the Vim key table for tmux actions
bind -T vim v split-window -h      # Ctrl+w v → vertical split
bind -T vim s split-window -v      # Ctrl+w s → horizontal split
bind -T vim h select-pane -L       # Ctrl+w h → move left
bind -T vim j select-pane -D       # Ctrl+w j → move down
bind -T vim k select-pane -U       # Ctrl+w k → move up
bind -T vim l select-pane -R       # Ctrl+w l → move right
bind -T vim Escape switch-client -T root

### --- Pane resizing with Alt+arrows ---
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up resize-pane -U 5
bind -n M-Down resize-pane -D 5

### --- Status bar ---
# Base colors
set -g status-bg colour235
set -g status-fg colour136
set -g status-interval 5

# Left side: session name
set -g status-left "#[fg=colour46,bold] #S #[fg=colour136,nobold]|"

# Right side: window list + clock
set -g status-right "#[fg=colour136]#I:#W | %Y-%m-%d %H:%M"

# Window style
setw -g window-status-format "#[fg=colour244] #I:#W "
setw -g window-status-current-format "#[fg=colour46,bold] #I:#W "

# Start window numbering at 1
set -g base-index 1

# Start pane numbering at 1
set -g pane-base-index 1

